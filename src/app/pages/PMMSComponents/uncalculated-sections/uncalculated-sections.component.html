<div>
  <h3 class="t1 d-flex justify-content-center align-items-center mb-5  text-center w-100 m-auto ">UnCalculated Sections</h3>
</div>
<br>



<nb-card>
  <!-- <nb-card-body> -->

    <!-- <nb-card class="filters"> -->
      <!-- <nb-card-body> -->

        <div class="form-group col-md-12">
          <label class="mt-3">Area</label>
          <ng-multiselect-dropdown [placeholder]="'Select Area'" [settings]="regionsdropdownSettings"
            [data]="regionsdropdownList" [(ngModel)]="regionsselectedItems" (onSelect)="onRegionSelect($event)"
            (onDeSelect)="onRegionDeSelect($event)"></ng-multiselect-dropdown>
        </div>


        <div class="form-group col-md-12">
          <label class="mt-4">Streets</label>
          <ng-multiselect-dropdown [placeholder]="'Select Streets'" [settings]="streetsdropdownSettings"
            [data]="streetsdropdownList" [(ngModel)]="streetsselectedItems"
            (onSelect)="onStreetSelect($event)" (onDeSelect)="onStreetDeSelect($event)"></ng-multiselect-dropdown>
        </div>

      <!-- </nb-card-body> -->
    <!-- </nb-card> -->


    <br>



  <!-- </nb-card-body> -->
</nb-card>

<nb-card class="filters">
  <nb-card-body>
    <ng2-smart-table [settings]="settingsTab1" [source]="sourceTab1" (userRowSelect)="onUserRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>
  <div class="sub-button">
    <div class="m-auto d-flex justify-content-center w-25">
      <button type="submit" class="pci_calc_button" (click)="onSubmit()">
        Go To PCI CALCULATION Page
      </button>
    </div>
  </div>
 </nb-card>





<ngx-alerts></ngx-alerts>
