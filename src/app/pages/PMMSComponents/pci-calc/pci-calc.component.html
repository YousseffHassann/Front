<div>
  <h3 class="t1 d-flex justify-content-center align-items-center mb-5  text-center w-100 m-auto ">PCI Details</h3>
</div>
<br>



<nb-card>
  <nb-card-body>

    <nb-card class="filters">
      <nb-card-body>

        <div class="form-group col-md-12">
          <label class="mt-3">Area</label>
          <ng-multiselect-dropdown [placeholder]="'Select Area'" [settings]="regionsdropdownSettings"
            [data]="regionsdropdownList" [(ngModel)]="regionsselectedItems" (onSelect)="onRegionSelect($event)"
            (onDeSelect)="onRegionDeSelect($event)"></ng-multiselect-dropdown>
        </div>


        <div class="form-group col-md-12">
          <label class="mt-4">Streets</label>
          <ng-multiselect-dropdown [placeholder]="'Select Streets'" [settings]="streetsdropdownSettings"
            [data]="streetsdropdownList" [(ngModel)]="streetsselectedItems"
            (onSelect)="onStreetSelect($event)"></ng-multiselect-dropdown>
        </div>

      </nb-card-body>
    </nb-card>


    <br>




    <div class="calctabsbuffer"
      *ngIf="submitbuttonpressed == true && (!seccalccompleted || !samplecalccompleted || !lanecalccompleted)">
      <div class="loader"></div>
    </div>

    <!-- <h3>Please Note the previuosly calculated sections for file {{fileName}}</h3> -->
    <div class="row" *ngIf="(seccalccompleted==true && samplecalccompleted==true && lanecalccompleted==true)">
      <div class="col-12">
        <nb-card size="huge">
          <nb-tabset fullWidth>
            <nb-tab tabTitle="Sample">
              <nb-card>
                <nb-card-body>
                  <ng2-smart-table [settings]="settingsTab2" [source]="sourceTab2">
                  </ng2-smart-table>
                </nb-card-body>
              </nb-card>
            </nb-tab>

            <nb-tab tabTitle="Lanes">
              <nb-card>
                <nb-card-body>
                  <ng2-smart-table [settings]="settingsTab1" [source]="sourceTab1">
                  </ng2-smart-table>
                </nb-card-body>
              </nb-card>
            </nb-tab>

            <nb-tab tabTitle="Sections">
              <nb-card>
                <nb-card-body>
                  <ng2-smart-table [settings]="settingsTab3" [source]="sourceTab3">
                  </ng2-smart-table>
                </nb-card-body>
              </nb-card>
            </nb-tab>
          </nb-tabset>
        </nb-card>
      </div>
    </div>
  </nb-card-body>
</nb-card>






<ngx-alerts></ngx-alerts>
