


<div class="row  h">
    <div class="col-lg-4">

    </div>
    <div class="col-lg-4" style="float:none;margin:auto;">
        <nb-card class="we" [nbSpinner]="isLoading" nbSpinnerSize="large" nbSpinnerStatus="primary" size="giant">
        


        </nb-card>
        <div class="my-form  ">
            <div class="form-title">
                <img class="border-3 bg-white " src="/assets/images/WEBSITE-11.png" width="100" height="100" />
                <h1 >{{'homepage.login' |translate }}</h1>

            </div>

            <!-- main form -->
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="single-input">
                    <span><i class="fas fa-user"></i></span>
                    <input type="email" fullWidth placeholder="{{'homepage.username' |translate }}" ngModel name="email"
                        id="email" required>

                </div>
                <div class="single-input">
                    <span><i class="fas fa-unlock"></i></span>
                    <input type="password" fullWidth placeholder="{{'homepage.pass' |translate }}" ngModel
                        name="password" id="password" required minlength="3">
                </div>

                <!-- <span class="" *ngIf="authorizedMacAddress">Authorized User</span> -->
                <span class="" *ngIf="authorizedMacAddress"> </span>
                <span class="error" *ngIf="!authorizedMacAddress">UnAuthorized User</span>
                <div class="single-input" *ngIf="!authorizedMacAddress">
                  <span><i class="fas fa-key"></i></span>
                  <input type="text" fullWidth placeholder="Encreption Key" ngModel
                      name="key" id="key" required minlength="3">
                      <button type="button" (click)="activateMacAddress(authForm)">Activate</button>
              </div>

                <div class="single-input submit-btn">
                    <input class="text-success" type="submit" value="{{'homepage.login' |translate }}" [disabled]="!authorizedMacAddress">
                </div>
            </form>

        </div>
    </div>
    <div class="col-lg-4">
