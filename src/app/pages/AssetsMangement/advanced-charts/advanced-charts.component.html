<nb-card>
    <nb-card-header>
        <div class="row">
            <label class="label" style="margin-right: 0.5rem; margin-left: 0.5rem; margin-top: 1rem;">المحافظات</label>
            <nb-select ngModel name="governments" required (selectedChange)="onSelectedGov($event)" [(selected)]="selectedGov">
                <nb-option value="-1">
                    الكل</nb-option>
                <nb-option *ngFor="let lookUpValue of lookupValues[0] let i = index" [value]="lookUpValue.Id">
                    {{lookUpValue.Name}}</nb-option>
            </nb-select>
            <label class="label" style="margin-right: 0.5rem; margin-left: 0.5rem; margin-top: 1rem;">الوضع
                المادي</label>
            <nb-select ngModel name="physicalStatus" required (selectedChange)="onSelectedPhysicalStatus($event)" [(selected)]="selectedPhysicalStatus">
                <nb-option value="-1">
                    الكل</nb-option>
                <nb-option *ngFor="let lookUpValue of lookupValues[1] let i = index" [value]="lookUpValue.lookup_ID">
                    {{lookUpValue.code_Desc_AR}}</nb-option>
            </nb-select>
            <label class="label" style="margin-right: 0.5rem; margin-left: 0.5rem; margin-top: 1rem;">نوع
                الملكية</label>
            <nb-select ngModel name="ownerShipType" required (selectedChange)="onSelectedOwnerShipType($event)" [(selected)]="selectedOwnerShipType">
                <nb-option value="-1">
                    الكل</nb-option>
                <nb-option *ngFor="let lookUpValue of lookupValues[2]  let i = index" [value]="lookUpValue.lookup_ID">
                    {{lookUpValue.code_Desc_AR}}</nb-option>
            </nb-select>
            <label class="label" style="margin-right: 0.5rem; margin-left: 0.5rem; margin-top: 1rem;">حالة
                الإيجار</label>
            <nb-select ngModel name="rentalStatus" required (selectedChange)="onSelectedRentalStatus($event)" [(selected)]="selectedRentalStatus">
                <nb-option value="-1">
                    الكل</nb-option>
                <nb-option *ngFor="let lookUpValue of lookupValues[3]  let i = index" [value]="lookUpValue.lookup_ID">
                    {{lookUpValue.code_Desc_AR}}</nb-option>
            </nb-select>

            <button nbButton status="primary" type="button" (click)="onApply()" style="margin-right: 1rem;">
                Apply
            </button>
            <button nbButton status="warning" type="button" (click)="onClear()" style="margin-right: 1rem;">
                Reset
            </button>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-lg-6">
                <nb-card>
                    <nb-card-header>
                        العدد
                    </nb-card-header>
                    <nb-card-body>
                        <chart #barChart type="bar" [data]="barData" [options]="barOptions" style="height: 500px;">
                        </chart>
                    </nb-card-body>
                </nb-card>

            </div>
            <div class="col-lg-6">
                <nb-card>
                    <nb-card-header>
                        المساحة
                    </nb-card-header>
                    <nb-card-body>
                        <chart #pieChart type="pie" [data]="pieData" [options]="pieOptions" style="height: 500px;">
                        </chart>
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-lg-6">
                <nb-card>
                    <nb-card-header>
                        متوسط معايير تقييم الأصول
                    </nb-card-header>
                    <nb-card-body>
                        <ngx-assets-avg-bar [resData]="averageChartData"></ngx-assets-avg-bar>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
        <hr>
        <div class="col-lg-12">
            <ng2-smart-table [settings]="settings" [source]="source">
            </ng2-smart-table>
        </div>
    </nb-card-body>
</nb-card>
