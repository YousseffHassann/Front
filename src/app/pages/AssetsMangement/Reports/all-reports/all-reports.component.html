<div class="row">
    <div class="col-md-12 text-center">
      <h1 class="t1">Export Reports To Excel</h1>
  
    </div>
  </div>



    <div class="row mt"  >
     
        <div class="col-lg-3"  *ngFor="let file of excelFiles">

            <div class="">
             <a  class="w-100 text-center btn btn-sm text-white my-3 mx-1 " (click)="exportExcel(file.name)">
                 {{ file.name }}
             </a>
            </div>
     
             
      </div>
  </div>
