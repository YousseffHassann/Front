<div class="row">
    <div class="col-lg-12">
        <ngx-assets-count-bar [data]="assetsCountData" (onPressed)="onSelectChange($event)" [displayLegend]="displayLegend"></ngx-assets-count-bar>
    </div>
    <div class="col-lg-6">
        <nb-card>
            <nb-card-header>مساحات الأصول</nb-card-header>
            <nb-card-body>
                <ngx-area-piechart [resData]="chartsAreaData"></ngx-area-piechart>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-lg-6">
        <nb-card>
            <nb-card-header>متوسط معايير تقييم الأصول</nb-card-header>
            <nb-card-body>
                <ngx-assets-avg-bar [resData]="chartsAverageData"></ngx-assets-avg-bar>
            </nb-card-body>
        </nb-card>

    </div>

</div>
