
<nb-card status="warning">
  <nb-card-header class="text-center"><h1>
    إستوائية رصف الطريق أطوال  IRI
   </h1> </nb-card-header>
</nb-card>

<div class="col-sm-12">
    <div class="form-group">
      <label for="inputEmail" class="label"> الشارع الرئيسي  </label>
  
      <select (ngModelChange)="onChange($event)"
        required
        name="STREET_ID"
        [(ngModel)]="STREET_ID"
        ngModel
        class="form-control grid-width-100"
        data-style="btn-success"
      >
        <option
          *ngFor="let streetsIRI of StreetsIRI"
          [value]="streetsIRI.STREET_ID"
        >
          {{ streetsIRI.ARNAME }} ( {{ streetsIRI.MAIN_NO }})
        </option>
      </select>
  
      <label for="inputEmail" class="label"> رقم المسحة   </label>
  <select (ngModelChange)="onChangeSURVEY_NO($event)"
  required
  name="SURVEY_NO"
  [(ngModel)]="SURVEY_NO"
  ngModel
  class="form-control grid-width-100"
  data-style="btn-success">
  <option
  *ngFor="let streetsIRI2 of StreetsIRI2"
  [value]="streetsIRI2.SURVEY_NO"
  >
  {{ streetsIRI2.SURVEY_NO }} 
  </option>
  
  </select>
